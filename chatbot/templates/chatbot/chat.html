<!DOCTYPE html>
<html>
<head>
    <title>College Helpdesk Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>College Helpdesk Chatbot</h2>
        <div id="chat-box" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
            <!-- Messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" class="form-control" placeholder="Type your question..." required>
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').onsubmit = async function(e) {
            e.preventDefault();
            let userInput = document.getElementById('user-input').value;
            let chatBox = document.getElementById('chat-box');

            chatBox.innerHTML += `<div><b>You:</b> ${userInput}</div>`;
            document.getElementById('user-input').value = '';

            const response = await fetch('/get-response/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({'message': userInput})
            });

            const data = await response.json();
            chatBox.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
